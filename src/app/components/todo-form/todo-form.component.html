<form class="todo-form" (ngSubmit)="addTodo()">
    <h2>Nueva Tarea</h2>

    <div class="form-group">
        <label for="description">DescripciÃ³n</label>
        <input type="text" id="description" name="description" autocomplete="off" [(ngModel)]="newTodoDescription">
    </div>
    <div class="form-group">
        <label for="description">Estado:</label>
        <app-dropdown
            [options] = "statusOptions"
            [optionsSelected]="newTodoStatus"
            (onSelect)="changeStatus($event)"
        />
    </div>
    <button type="submit">Agregar Tarea</button>
</form>
